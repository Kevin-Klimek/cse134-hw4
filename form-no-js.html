<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8"/>
        <meta name="author" content="Kevin Klimek"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Contact Form</title>
        <style>
            /* Page styling
            form {
                display: flex;
                flex-direction: column;
                justify-content: space-around;

            } */
            form-field {
                display: block;
            }
        </style>
    </head>
    <body>
        <form action="https://httpbin.org/post" method="POST">
            <fieldset>
                <legend>Contact Me!</legend>
                <label for="name-field">Name:</label>
                <input type="text" id="name-field" name="name" placeholder="Enter your First and Last name" required/>
                <label for="email-field">Email:</label>
                <input type="email" id="email-field" name="email" placeholder="user@domain.com" required/>
                <textarea style="display: block; margin: 1rem 0;"id="comment-field" name="comments" placeholder="Enter comments.."></textarea>
                <input type="submit" value="Send"/>
                <input type="hidden" name="possible_bot" value="true">
            </fieldset>
        </form>
    </body>
</html>
